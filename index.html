<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Social Link Profile Mini Project</title>
</head>
<body>
    
    <div class="container">

        <div class="card">

            <div class="image_caontainer">
                <img src="images/avatar-jessica.jpeg" alt="foto" class="image">
            </div>

            <div class="profile">

                <h1 class="name">Jessica Randall</h1>

                <p class="city">London, United Kingdom</p>

            </div>

            <p class="para">"Front-end developer and avid reader."</p>
            
            <div class="social_links">

                <a href="" class="links">GitHub</a>
                <a href="" class="links">Frontend Mentor</a>
                <a href="" class="links">LinkedIn</a>
                <a href="" class="links">Twitter</a>
                <a href="" class="links">Instagram</a>

            </div>


        </div>

    </div>

</body>
</html>
